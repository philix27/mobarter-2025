mutation Auth_firebaseLogin($input: Auth_FirebaseLoginInput!) {
  auth_firebaseLogin(input: $input) {
    firstname
    lastname
    middlename
    email
    token
  }
}


mutation walletCrypto_mobileCreate($input: Wallet_CreateInput!) {
  walletCrypto_mobileCreate(input: $input) {
    message
  }
}
