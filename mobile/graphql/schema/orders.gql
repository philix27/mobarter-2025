mutation Orders_CreateSell($input: Order_CreteSellInput!) {
  orders_CreateSell(input: $input) {
    amount_fiat
    amount_crypto
    bank_id
    amount_crypto
    currency_fiat
    currency_crypto
    estimated_duration
    merchant_id
    status
    trade_type
    wallet_customer
    wallet_merchant
    action_user
    action_merchant
    mode
    txn_hash
  }
}

