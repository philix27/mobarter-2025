mutation Adverts_update($input: Advert_UpdateInput!) {
  adverts_update(input: $input) {
    rate
    currencyFiat
    currencyCrypto
    advertStatus
    duration
    limitLower
    limitUpper
    tradeType
  }
}

mutation Adverts_create($input: Advert_CreateInput!) {
  adverts_create(input: $input) {
    rate
    advertStatus
    limitLower
    limitUpper
    tradeType
    currencyFiat
    currencyCrypto
  }
}

mutation Adverts_delete($input: Advert_DeleteInput!) {
  adverts_delete(input: $input) {
    rate
    currencyFiat
    currencyCrypto
    advertStatus
    duration
    limitLower
    limitUpper
    tradeType
  }
}

query Adverts_getAll($input: Advert_GetAllInput!) {
  adverts_getAll(input: $input) {
    advertStatus
    duration
    tradeType
    rate
    instructions
    limitLower
    limitUpper
  }
}

query Adverts_getOne($input: Advert_GetOneInput!) {
  adverts_getOne(input: $input) {
    rate
    currencyFiat
    currencyCrypto
    advertStatus
    duration
    limitLower
    limitUpper
    tradeType
  }
}
