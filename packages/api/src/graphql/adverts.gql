mutation Adverts_update($input: Advert_UpdateInput!) {
  adverts_update(input: $input) {
    currencyFiat
    currencyCrypto
    advertStatus
    duration
    limitLower
    limitUpper
    tradeType
    rateFixed
    rateFloat
    isFloatRate
  }
}

mutation Adverts_create($input: Advert_CreateInput!) {
  adverts_create(input: $input) {
    rateFixed
    rateFloat
    isFloatRate
    advertStatus
    limitLower
    limitUpper
    tradeType
    currencyFiat
    currencyCrypto
    duration
  }
}

mutation Adverts_delete($input: Advert_DeleteInput!) {
  adverts_delete(input: $input) {
    rateFixed
    rateFloat
    isFloatRate
    currencyFiat
    currencyCrypto
    advertStatus
    duration
    limitLower
    limitUpper
    tradeType
  }
}

query Adverts_getAll {
  adverts_getAll {
    id
    rateFixed
    rateFloat
    isFloatRate
    advertStatus
    duration
    tradeType
    instructions
    limitLower
    limitUpper
    currencyFiat
    currencyCrypto
    merchant_wallet
    merchant_nickname
    merchant_trade_count
    wallet_address
    fiatAmountPerCrypto
  }
}

query Adverts_getOne($input: Advert_GetOneInput!) {
  adverts_getOne(input: $input) {
    id
    advertStatus
    duration
    tradeType
    rateFixed
    rateFloat
    isFloatRate
    instructions
    limitLower
    limitUpper
    currencyFiat
